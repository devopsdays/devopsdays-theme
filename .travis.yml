sudo: required
dist: trusty
go:
- master
before_install:
- sudo apt-get update
- sudo apt-get install nodejs
- sudo apt-get install npm
before_script:
- cd exampleSite
- npm install mocha
- npm install chai
- npm install -g casperjs
- npm install -g mocha-casperjs
- npm install -g casper-chai
script:
- "$TRAVIS_BUILD_DIR/bin/hugo version"
- "$TRAVIS_BUILD_DIR/bin/hugo"
- npm version
- phantomjs --version; casperjs --version

before_deploy:
- cd $TRAVIS_BUILD_DIR
- mkdir -p release
- zip -r release/devopsdays-theme.zip . -x \*.git\* \*exampleSite\* appveyor.yml \*.travis.ci\* \*tests\* \*bin\* \*build\* \*release\* config.codekit3

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: 'devopsdays-theme.zip'
  on:
    repo: devopsdays/devopsdays-theme
    tags: true
