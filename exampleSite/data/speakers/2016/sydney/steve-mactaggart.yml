bio: "<p>Steve Mactaggart is an Application Delivery Evangineer at Cevo, his focus is on helping businesses deliver the best solution for their customers in a way that fits both their timelines and their customer needs.  A passionate technologist, he takes great pleasure in keeping abreast of current trends in technology always looking for opportunities to improve current practice with some innovative thinking.</p>
<p>Using Lean and Agile principals, Steve is constantly working with teams to help them realise the goal of delivering value in discrete units, measuring the results and then learning and adapting in rapid succession.</p>"
