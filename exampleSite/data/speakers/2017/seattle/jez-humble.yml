name: "Jez Humble"
twitter: "jezhumble"
bio: "Jez Humble is co-author of The DevOps Handbook, Lean Enterprise, and the Jolt Award winning Continuous Delivery. He has spent his career tinkering with code, infrastructure, and product development in companies of varying sizes across three continents, most recently working for the US Federal Government at 18F. He is currently researching how to build high performing teams at his startup, DevOps Research and Assessment LLC, and teaching at UC Berkeley."
