name: "John Willis"
twitter: "botchagalupe"
bio: "John Willis has worked in the IT management industry for more than 30 years. Currently he is VP of Customer Service and Enablement at enStratus. Prior to enStratus Willis was the VP of Solutions for DTO Solutions where he led the transition to a new suite of automated infrastructure and DevOps solutions. Prior to DTO Solutions. Willis was the VP of Training SPEAKERBIO Services at Opscode where he formalized the training, evangelism, and professional services functions at the firm. Willis also founded Gulf Breeze Software, an award winning IBM business partner, which specializes in deploying Tivoli technology for the enterprise. Willis has authored six IBM Redbooks for IBM on enterprise systems management and was the founder and chief architect at Chain Bridge Systems."
