bio: "I have been involved with OpenStack since the Bexar release.  I helped bring OpenStack into the walls of ATSPEAKERBIOT.  Focused on architecting, scaling, and operationalizing disperse OpenStack components.  An active participant in the community through bug reports, patches, and summits.  A founding member of the OpenStack Chef community, and active within the Ansible community.  Currently working on openstack@cisco."
