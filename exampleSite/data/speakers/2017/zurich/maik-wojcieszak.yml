bio: "Maik is writing code since he got his first computer in 1982. As co-founder and development lead of wobe-systems, Maik and his team are inventing strategies and software for industrial automation. To address topics like team communication, agile development, lean management and innovation, Maik founded getNext IT as a consulting firm and works as a lecturer at the University of Applied Sciences of Kiel. He is passionate about Lean Agile, publishes articles and speaks at conferences about technical and organizational topics."
