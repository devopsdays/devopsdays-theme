bio: "Michail, an avid programmer for more than 13 years, began writing his first apps in Java using JBuilder on Mandrake Linux. He has worked with all layers of application development as a developer, DevOps and PM. Currently, he is involved in building and running distributed, resilient applications for bet processing on the British market. His own formula for keeping a good balance between work and life is to automate his own job out to machines so he could spend more time with his family travelling.

Commits his spare time to contribute to open source projects such as Apache Zeppelin as well as to both of his kids.

