bio: "Карпов Андрей Николаевич, 1981. К.ф.-м.н. Технический директор ООО 'СиПроВер'. Уже 6 лет является MicrosoftMVP в номинации Visual C++.
Является одним из создателей программного продукта PVS-Studio, предназначенного для поиска ошибок в программах на языках C, C++ и C#. Имеет большой опыт в аудите программных проектов и разработке рекомендаций по их улучшение. Автор большого количества статей, посвященных вопросам качества кода и использования методологии статического анализа кода.

