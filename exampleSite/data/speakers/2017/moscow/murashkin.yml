bio: "Директор по Инфраструктуре. Более 15-ти лет в ИТ. Руководил проектами по консолидации дата-центров, виртуализации и миграции пользователей банка на VDI. Помимо руководства командами поддержки пользователей и инфраструктуры банка в России, возглавляю программу оптимизации ИТ-сервисов в группе RBI.    
