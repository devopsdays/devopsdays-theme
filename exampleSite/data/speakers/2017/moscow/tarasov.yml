bio: "Тарасов Александр - Архитектор в Альфа-Лаборатории. В настоящий момент внедряет архитектуру с микросервисным подходом и попутно двигает направление DevOps. Имеет десять лет опыта серверной Java-разработки и больше года практики автоматизации развертывания приложений. Фанат Docker-а и связанных с ним технологий.
