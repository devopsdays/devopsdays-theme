bio: "Антон (Энт) Вайс - совладелец технологического консалтинга Отомато. Обладатель более чем 15-тилетнего опыта в области высоких технологий. Эксперт по техническому преподаванию. Инициатор и со-автор первого в Израиле курса девопс-сертификации. Участник ряда международных конференций, опытный докладчик. <br><br>Anton (Ant) Weiss is the founder, principal consultant and CEO at Otomato – the effective software delivery company. Anton has been building and delivering software for the last fifteen years both at large enterprise companies (AT&T, BMC) and startups. A big fan of technical training and knowledge sharing, Anton was one of the initiators and instructors of the first DevOps certification course in Israel. Anton is a seasoned engineer, but he also holds a BA in Sociology and an MBA, which makes him very keen on exploring the social aspects of collaborative software development. He is a frequent speaker at technology events and a rock star – Ant loves the stage and makes sure his audience stays both entertained and enriched. Firm believer in continuous improvement and organisational transparency."
