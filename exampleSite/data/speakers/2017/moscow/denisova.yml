bio: "Начальник сектора по развитию персонала в Главном вычислительном центре ОАО «РЖД». Из выполненных проектов: внедрила систему оценки профессиональных компетенций в ГВЦ ОАО «РЖД», внедрила Систему дистанционного обучения в ЗАО ЦВ «ПРОТЕК», уствовала в разработке системы интеллектуального банка ЗАО «Европлан»
