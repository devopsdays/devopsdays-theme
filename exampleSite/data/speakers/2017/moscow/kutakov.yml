bio: "Имеет более 15 лет опыта в качестве разработчика и архитектора программных систем в различных областях бизнеса. В списке проектов значатся как банковская информационная система, работающая по всему миру от США до Папуа-Новой Гвинеи, так и интегрированная среда разработки для СУБД Firebird. В настоящее время руководит разработкой специализированных транзакционных сервисов национального оператора лотерей. Все сервисы развернуты на платформе Microsoft Azure.
"
